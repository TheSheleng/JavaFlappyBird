    <script>
    const pixels = document.querySelectorAll('.pixel');
    let currentPixel = 0;

    const interval = setInterval(() => {
        if (currentPixel < pixels.length) {
            pixels[currentPixel].classList.add('active'); 
            currentPixel++;
        } else {
            clearInterval(interval); 
            setTimeout(() => {
            window.location.href = "login.html"; 
        }, 1000); 
    }
