<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/registration.css">
</head>
<body>
    <div class="container">
        <div class="sign-up">
            <h1>Back to Fly?</h1>
            <p>Get back in the game with the chance to claim the top spot on the leaderboard!</p>
            <button class="sign-in-btn" id="sign-in-btn">
                <span>S</span>
                <span>i</span>
                <span>g</span>
                <span>n</span>
                <span>&nbsp;</span>
                <span>I</span>
                <span>n</span>
            </button>
        </div>
            
        <div class="sign-in">
            <h1>Fun is comming!</h1>
            <p>Just a few steps away from turning your journey into an epic adventure!</p>
            <form>
                <input type="text" placeholder="Enter your username" required>
                <input type="email" placeholder="Enter your email" required>
                <div class="password-field">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <span class="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye-slash"></i>
                    </span>
                </div>
                <button class="sign-up-btn" type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        function RegistrationPage() {
            this.signIpBtn = document.getElementById('sign-in-btn');
            this.signUpBtn = document.getElementById('sign-up-btn');
    
            this.addEventListeners();
        }
    
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password i');
            const isPasswordVisible = passwordInput.type === 'text';
    
            passwordInput.type = isPasswordVisible ? 'password' : 'text';
            toggleIcon.classList.toggle('fa-eye');
            toggleIcon.classList.toggle('fa-eye-slash');
        }
    
        RegistrationPage.prototype.navigateToLogin = function() {
            window.location.href = 'login.html';
        };
    
        // temp solution
        RegistrationPage.prototype.navigateToMenu = function() {
            window.location.href = 'menu.html';
        };
    
        RegistrationPage.prototype.addEventListeners = function() {
            this.signIpBtn.addEventListener('click', this.navigateToLogin);
            this.signUpBtn.addEventListener('click', this.navigateToMenu);
        };
    
        const registrationPage = new RegistrationPage();
        registrationPage.display()
    </script>
</body>
</html>
