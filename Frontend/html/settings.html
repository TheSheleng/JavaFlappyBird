<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/settings.css">
</head>
<body>
<div class="container">
    <h1>Settings</h1>
    <div class="settings-grid">
        <div class="settings-section">
            <h2>Profile Picture</h2>
            <div class="profile-picture">
                <img src="../images/default-avatar.png" alt="Profile Picture" id="profile-picture">
            </div>
        </div>
        <div class="settings-section">
            <h2>Update Password</h2>
            <input type="password" id="new-password" placeholder="Enter new password">
        </div>
        <div class="settings-section">
            <h2>Name</h2>
            <input type="text" id="username" placeholder="Current username">
        </div>
        <div class="settings-section full-height">
            <h2>Extra Settings</h2>
            <div class="toggle-icons">
                <div class="toggle-item">
                    <i id="theme-icon" class="fas fa-sun active"></i>
                    <span>Light Theme</span>
                </div>
                <div class="toggle-item">
                    <i id="sound-icon" class="fas fa-volume-up active"></i>
                    <span>Sound ON</span>
                </div>
            </div>
            <p id="high-score">Highest Score: <span>99</span></p>
            <button id="reset-score-btn" class="settings-btn">Reset Score</button>
        </div>
        <div class="settings-section">
            <h2>Description</h2>
            <textarea id="description" placeholder="Current description"></textarea>
        </div>
    </div>
    <div class="settings-controls">
        <button class="settings-btn back-btn">Back</button>
        <button class="settings-btn save-btn">Save</button>
    </div>
</div>

<script>
    const themeIcon = document.getElementById('theme-icon');

    themeIcon.addEventListener('click', () => {
        const isLightTheme = themeIcon.classList.contains('fa-sun');

        if (isLightTheme) {
            themeIcon.classList.remove('fa-sun');
            themeIcon.classList.add('fa-moon');
            themeIcon.nextElementSibling.textContent = 'Dark Theme';
        } else {
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
            themeIcon.nextElementSibling.textContent = 'Light Theme';
        }
    });

    const soundIcon = document.getElementById('sound-icon');

    soundIcon.addEventListener('click', () => {
        const isSoundOn = soundIcon.classList.contains('fa-volume-up');

        if (isSoundOn) {
            soundIcon.classList.remove('fa-volume-up');
            soundIcon.classList.add('fa-volume-mute');
            soundIcon.nextElementSibling.textContent = 'Sound OFF';
        } else {
            soundIcon.classList.remove('fa-volume-mute');
            soundIcon.classList.add('fa-volume-up');
            soundIcon.nextElementSibling.textContent = 'Sound ON';
        }
    });
</script>
</body>
</html>
