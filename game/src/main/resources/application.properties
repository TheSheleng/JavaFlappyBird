spring.application.name=game

server.port=8080

# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=121403889550-545c1umu3jn9u8p6piff83nqg7t113bd.apps.googleusercontent.com
spring.security.oauth2.client.registration.google.client-secret=

# JWT
spring.security.filter.order=1

# Datasource
spring.datasource.url=jdbc:mariadb://localhost:3306/flappy_bird
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.platform=mariadb
spring.datasource.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB103Dialect

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.driver-class-name=com.mariadb.cj.jdbc.Driver

# Thymeleaf
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5

# Errors
server.error.path=/error

