        </div>
    </div>

    <script>
        class IntroPage {
            constructor() {
                this.pixels = document.querySelectorAll('.pixel');
                this.currentPixel = 0;
            }
            
            display() {
                this.startLoadingAnimation();
            }
            
            startLoadingAnimation() {
                const interval = setInterval(() => {
                    if (this.currentPixel < this.pixels.length) {
                        this.pixels[this.currentPixel].classList.add('active');
                        this.currentPixel++;
                    } else {
                        clearInterval(interval);
                        setTimeout(() => {
                            this.navigateToMenu(); 
                        }, 1000);
                    }
                }, 200);
            }
            
            navigateToMenu() {
                window.location.href = "menu";
            }
        }
        
        const introPage = new IntroPage();
        introPage.display();
    </script>
